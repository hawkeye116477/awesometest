
[build]
  command = "gulp sass && hugo && gulp minify-html"

[context.production.environment]
  HUGO_VERSION = "0.46"

[[headers]]
  for = "/*" # This defines which paths this specific [[headers]] block will cover.
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

